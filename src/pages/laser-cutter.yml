                        </tr>
                        <tr>
                            <td>Metal</td>
                            <td>0″ (this machine can only etch and engrave coated metals)</td>
                        </tr>
                    </tbody>
                </table>
                <p>If your material isn’t listed, ask first instead of just trying it. The harder a material is the thinner the maximum thickness will be.</p>
