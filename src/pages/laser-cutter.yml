                            <td>¼″ (~6 mm)</td>
                        </tr>
                        <tr>
                            <td>Delrin</td>
                            <td>³⁄₁₆″ (~5 mm)</td>
                        </tr>
                        <tr>
                            <td>Plywood (Wood)</td>
                            <td>¼″ (~6 mm)</td>
                        </tr>
                        <tr>
                            <td>Bamboo</td>
                            <td>¼″ (~6 mm)</td>
                        </tr>
                        <tr>
                            <td>Glass</td>
