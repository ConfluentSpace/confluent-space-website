            <section>
                <h3 id="sprues">Sprues (Part or Kit Boards)</h3>
                <aside>
                    <img src="/images/pages/laser-tips/sprues.png" alt="Example of a plywood sheet with sprues">
                    <span>© Destructor Fleet Designs, used with permission</span>
                </aside>
                <p><strong>sprue n.</strong> A channel through which metal or plastic is poured into a mold, joining a number of small molded items.</p>
                <p>Traditionally this term has applied to things like plastics but there’s no reason it can’t be applied to any similar concept. They’re typically seen in plastic model kits where all the parts are attached to each other in a larger sheet. It’s not always space efficient but it ensures every kit has all the parts it needs and makes it easy for the factory to assemble boxes.</p>
                <p>For custom things and one-offs in the world of laser cutting this isn’t how most designs operate as they cut out all parts in their entirety. However the concept can be useful to create small kits that can easily be mailed or stacked and handed out at an event without losing any of the parts and keeping everything together until assembly. Any space left in the outer material the parts are attached to can even be engraved with markings to help aid assembly or for promotional purposes.</p>
                <p>It would seem that <strong>1mm</strong> is an OK size gap to leave in a line for a sprue. Kerf will make that gap a little smaller in practice and a great size. A little smaller might make it easier to twist out parts, but too small and they’ll fall out after cutting finishes.</p>
