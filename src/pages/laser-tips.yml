        <section id="painting">
            <h3>Painting Acrylic</h3>
            <aside>
                <img src="/images/pages/laser-tips/paint.png" alt="Examples of some painted acrylic pieces">
            </aside>
            <p>Painting laser cut acrylic items can be a great way to make them stand out. However there are a few things that can make it easier. Cast acrylic that comes with a paper backing on both sides unlike extruded acrylic, which comes with a film on both sides. It is perfectly OK to laser acrylic with this backing paper still on it. It may also give better results. <strong>Be sure not to have any loose or curled backing paper.</strong> The laser can briefly cause it to catch fire and smolder. If you need to, tape it down or cut it off as acrylic will engrave just fine without the backing paper.</p>
            <p>When you’re finished lasering, the paper makes a perfect mask for itself. A paint brush can be used to remove all the remaining acrylic dust from the engraved areas that would interfere with painting. Painter’s tape can then be used to mask off any holes or edges of the piece you don’t want to accidentally paint.</p>
            <p>Acrylic paint will work well here, but it is incredibly easy to get a nice even coat using spray paint. The downside is that spray paint needs a reasonably warm ambient temperature to cure properly. Finally, make sure your piece has completely dried before you remove the paper and any masking to avoid smudging or adding paint fingerprints to your piece.</p>
        </section>
