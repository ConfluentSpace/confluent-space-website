        <section>
            <h3 id="overburn">Overburn (Stray Marks Outside of Cuts and Engraved Areas)</h3>
            <aside>
                <img src="/images/pages/laser-tips/overburn.png" alt="Example of a plywood creation with overburn">
            </aside>
            <p>Overburn generally occurs around the edges of a cut or engraved area. Sometimes people prefer this as it gives a “laser cut” character. However other times this effect can be considered undesirable, especially if it is amplified by the material. This can be partly resolved by lowering the frequency used for a cut, but this only works to a point: a too low frequency might not cut well enough or will produce other undesirable effects.</p>
            <p>Another approach is to use painter’s tape. A bunch of strips that touch but don’t overlap that cover the area being cut or engraved can prevent some overburn. If the engraving is deep, more layers are needed. Since gaps in the tape will look odd when removed later, it is preferable to offset extra layers to overlap and cover edges from the previous layer. Engraving settings may need to be changed to account for the tape to achieve the same look they had without the tape. Any settings which are too weak will result in partially removed tape and a residue.</p>
        </section>
        <div class="callout">
            <section>
                <h3 id="acrylic">Slotting into Acrylic (Joints)</h3>
                <p><strong>Acrylic cement can join acrylic if used effectively but it is a real pain to deal with, requires a well ventilated area, and is easy to get everywhere.</strong> If you must use it, you will want to have some mineral spirits on hand, or a similar product, to remove cement fingerprints and other imperfections. You should definitely build a jig to hold and your parts together while the cement works its magic. You don’t want to have to sit and wait while holding them together.</p>
                <p>Rather than using cement, you might find it useful to put in a slot instead. This can be used for awards and notch joints. <strong>Unfortunately by default a straight rectangular hole the right size for holding the other part effectively will cause the acrylic to crack from the stress.</strong> However if you put a partial circle at each corner instead of a 90° angle, the acrylic will not crack. <a href="http://www.ponoko.com/blog/2010/06/17/how-to-make-snug-joints-in-acrylic/">Ponoko</a> has a great article on how to do this.</p>
            </section>
