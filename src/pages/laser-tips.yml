        <div class="callout">
            <section id="friction">
                <h3>Friction-Fit Joints (for Plywood)</h3>
                <aside>
                    <img src="/images/pages/laser-tips/friction-fit.png" alt="Example of a plywood creation using friction-fit joints">
                </aside>
                <p>Creating a box? Visit the online box generator <a href="http://www.festi.info/boxes.py/index.html">boxes.py</a> first. It offers a wide range of options and lets you control the fit. When doesn't suit your needs, come back and finish reading this section.</p>
                <p>If you intend to use a tooth pattern (see right) to join to pieces, giving the teeth and valleys the same size will result in a very loose fit. This is due to kerf. To fix this, pick a side to adjust. On that side make each tooth a bit wider and shorten the valleys accordingly. This doesn’t need to be much, as even .58mm added to each tooth can be plenty.</p>
                <p>Be aware with super tight fits plywood play split when you assemble your pieces. To avoid, you may wish to use a fit that works most of the time but sometimes requires a spot of glue.</p>
                <p>Kerf also affects holes used for slotted parts. There you need only adjust one dimension of the hole to achieve a good fit. Plywood from Windsor in Kennewick is nominally 3.5mm, so a hole around 3.2mm tall is a good starting point.</p>
