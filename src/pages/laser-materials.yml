        <section id="wood">
            <h3>Plywood, thin hardwoods, and veneer</h3>
            <p>The best place to <strong>get plywood locally</strong> is Windsor Plywood in Kennewick. You can buy 5′x5′ sheets of Baltic Birch there as well as 4′x8′ sheets of whiteboard, and more. They even sometimes have “hobby” blocks of various woods useful for other woodworking projects. If you can’t cut down something that big yourself, be prepared to wait and to pay for it. It can take them a few hours to couple days to get to your order so don't expect a same-day pickup. This is especially true if you order on a Saturday.</p>
            <p>
                Windsor Plywood<br>
                311 N Van Buren St<br>
                Kennewick, WA 99336<br>
                <br>
                Tu-F: 7am-5:30pm<br>
                Sat.: 8am-4pm
            </p>
            <p>For <strong>hardwoods</strong>, you can get various <a href="http://www.rockler.com/wood/domestic-lumber">domestic boards</a> from <strong>Rockler</strong>. They may not be the cheapest, but the boards are good.</p>
            <p>The aptly named <strong><a href="https://www.veneersupplies.com">VeneerSupplies.com</a></strong> run by a guy named Joe. They stock and send quality veneer in a variety of domestic and “exotic” varieties. Almost everything they sell is by the lot and each lot has its own photo. Really handy!</p>
        </section>
        <div class="callout">
            <section>
                <h3 id="glass">Glass</h3>
                <p>If you want cheap glass cups to try engraving, go check out any local <strong>Dollar Tree</strong>. These will typically be <strong>soda-lime glass</strong> and produce a fuzzy look when engraved. Target has a variety of glassware but it’s more expensive, of course.</p>
                <p>Looking for <strong>borosilicate glass</strong>? You can get it from <strong>McMaster-Carr</strong> in <a href="https://www.mcmaster.com/#glass/=1awjylc">rectangular plates</a>. Fair warning: it's expensive. They also sell other shapes and types of borosilicate glass or quartz, but they're even more expensive. Borosilicate glass will engrave very differently. It seems more suited to lines and hatch-fills rather than completely engraved areas like soda-lime glass.</p>
                <p>Borosilicate bakeware is rather hard to obtain inside the US aside from labware such as beakers, flasks, and so on. This is because the rights to the name of a large maker of household borosilicate glass, Pyrex, was sold off and the new owner uses soda-lime glass. Therefore, all glassware with a lowercase “pyrex” label is soda-lime glass but glassware with an uppercase “PYREX” is borosilicate glass. Buy from Europe or try trolling garage and estate sales if you're looking for one of those elusive PYREX borosilicate baking pans.</p>
            </section>
        </div>
        <section>
            <h3 id="aluminum">Anodized Aluminum</h3>
            <p><strong>Inventables</strong> sells anodized aluminum in <a href="https://www.inventables.com/categories/materials/metal/anodized-and-engravable-metals">a variety of colors</a> from 3″x3″ to 12″x12″, though not all colors come in all sizes. We have a metal cutter capable of cutting metal up to 2mm thick (~.08″) to any size you desire.</p>
            <p>You might be able to find other thicknesses and sizes for cheaper on ebay, but quality is unknown and Inventables seems to have the most interesting color selection. To that end, <a href="https://www.johnsonplastics.com/catalogsearch/result/?q=anodized+aluminum">Johnson Plastics Plus</a> also sells anodized aluminum sheets, tags (luggage, pet, etc.), and a variety of other trinkety gift items.</p>
        </section>
        <div class="callout">
            <section>
                <h3 id="metal">Stainless Steel or Brass</h3>
                <p>Pretty straight-forward suggestion: <a href="https://www.onlinemetals.com">OnlineMetals.com</a></p>
                <p>They were at the Seattle Mini Maker Faire in 2017 (at least) and seem pretty down with the whole “maker” thing. In addition they also allow you to buy any size of rectangular plate, by entering in your own values. The laser has been used to mark up some kind of brass obtained from them using CerMark and it worked out pretty well.</p>
                <p>Do note CO<sub>2</sub> lasers cannot easily mark metals so a compound such as CerMark is required. It is sprayed on to the metal, left to dry, lasered, then washed off. Anything not lasered will come off during washing. Not all metals are suitable for CerMark. If you'd like to try some, you can contact Arthur McBain on our Slack or through our <a href="https://www.facebook.com/ConfluentSpace/">Facebook page</a> to arrange something. If you want your own, you can get it from <a href="https://www.johnsonplastics.com/engraving/engraving-supplies/cermark/">Johnson Plastics Plus</a> among other places. A variation of this product is known as Thermark.</p>
            </section>
        </div>
        <section>
            <h3 id="agate">Agate</h3>
            <p><strong>Crystal River Gems</strong> sells great agate slices, and also ships very soon after ordering. Try starting on <a href="http://www.crystalrivergems.com/agate-slices-no-drilled-hole/">this page of their website</a>. Make sure to add a cherry-pick for every slice you want to suggest some aspect of. It is recommended to cherry-pick to avoid geode holes or request rounder slices, if wanted, in the larger slice sizes. Be aware your cherry-pick requests can overide your color selection if you specify something like “natural” as that will result in you getting brown.</p>
        </section>

