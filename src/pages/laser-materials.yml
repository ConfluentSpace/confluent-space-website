        <section>
            <p>The following places to buy materials are suggestions bordering on recommendations. They are curated from past good experiences; no site or company paid or traded for their listing. You are free to buy your materials elsewhere as long as they comply with the <a href="/resources/laser-cutter#materials">allowed materials list</a>.</p>
