        <div class="callout">
            <section id="acrylic">
                <h3>Acrylic</h3>
                <p><strong>If you need it “today,”</strong> you may wish to try <strong>RFP Plastics</strong> in Kennewick. They have a limited selection on hand, in a variety of colors and thicknesses, but are able to order in some things they don’t have. However you may be able to get a decent amount for a great price if you’re not picky. They can cut things down to size for you. They’re friendly, helpful, and honest.</p>
                <p>
                    RFP Plastics<br>
                    908 W Canal Dr<br>
                    Kennewick, WA 99336<br>
                    <br>
                    Tu-F: 8am-5pm<br>
                    Sat.: 8am-12pm
                </p>
                <p><strong>If you don’t mind waiting or want a larger selection of colors</strong> at your fingertips, check out <strong>ePlastics</strong> (Ridout Plastics) down in California. They can also cut things to size for you, but charge a fee for this service. However if you order multiples of the same <i>sheet size</i> then you get a discount. Do not buy anything outside their Plexiglas section, except for Delrin, as you will not be allowed to laser it here.</p>
                <p>Arthur McBain has samples of most of their colors. Send him a message on Slack or through the <a href="https://www.facebook.com/ConfluentSpace/">Confluent Facebook page</a> to arrange a meet up to check them out. Some suggested categories to look in are listed below. Make sure to double check the thicknesses you add to your cart.</p>
                <ul>
                    <li><a href="http://www.eplastics.com/clear_plexiglass_sheet">Clear</a> (if you buy the kind with a film instead of paper backing, take that off before lasering)</li>
                    <li><a href="http://www.eplastics.com/Plexiglass_Acrylic_Sheet_Bronze_Grey_Smoked_Gray_Colored">Transparent Bronze, gray, and smoke</a></li>
                    <li><a href="http://www.eplastics.com/plexiglass-acrylic-sheet-transparent-colors">Transparent colors</a> (includes green-edged clear, aka “glass green” or “Coke bottle”)</li>
                    <li><a href="http://www.eplastics.com/plexiglass-acrylic-sheet-translucent-colors">Translucent colors</a> (excludes black and white; mostly opaque, except to bright sources of light)</li>
                    <li><a href="http://www.eplastics.com/plexiglass-acrylic-black-white">Black, gray, and translucent white</a></li>
                    <li><a href="http://www.eplastics.com/plexiglass_acrylic_sheet_fluorescent">Translucent flourescent colors</a></li>
                    <li><a href="http://www.eplastics.com/Plastic/acrylic-glitter-pearl">Glitter and pearly colors</a></li>
                    <li><a href="http://www.eplastics.com/Plexiglass_Acrylic_Sheet_Mirrored">Mirrored</a> (comes clear or colored; this requires different settings, talk to Arthur McBain)</li>
                </ul>
                <p>If you’re ordering a lot of acrylic <strong>you might find it cheaper to use their <a href="http://www.eplastics.com/Plastic/labor_charges">labor charges page</a> to pay for your cuts all at once</strong> instead of individually when you add a sheet needing cuts to your cart. Be sure to describe what you want precisely as if there is more than one way to make the cuts you describe you might not get what you envisioned. Be sure to <strong>select send remnants</strong> as any leftovers can be useful for testing or little odds and ends.</p>
