        <section>
            <h3 id="linoleum">“Battleship Gray” Linoleum</h3>
            <p><strong><a href="https://www.dickblick.com/products/blick-battleship-gray-linoleum/">Blick sells</a> this kind of linoluem in a variety of sizes</strong> and mountings. You can safely laser smaller pieces out of larger ones. If you happen to be in Seattle, there’s a Blick on Broadway. (Other art stores in Seattle are also very likey to carry this product.)</p>
            <p>If you wish to buy it elsewhere, just make sure it is the same material, <a href="https://en.wikipedia.org/wiki/Linoleum">made with linseed oil and so on</a>. Avoid things like Speedy Carve, Speedy-Cut, or other materials that do not tell you what is in their product. Also do not buy the modern vinyl floor coverings sometimes wrongly called linoleum, as they are generally made with PVC and dangerous to laser.</p>
        </section>
