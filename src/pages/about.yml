        <div class="callout">
            <section>
                <h3>So what is a “makerspace”?</h3>
                <p>Makerspaces go by many names: makerspace, hackerspace, create space, hack lab, and probably more. They are collaborative community spaces available to the public for making, learning, and exploring. Every makerspace is different, each with their own focus and interests, but they variously provide spaces to work, instructional classes, and tools to make things. These tools range from items commonly found in toolboxes or home shops to bigger or more unique items not available to most.</p>
                <p>These places exist all over the world and are inhabited by makers. Makers are anyone who creates things or helps others to do so, and do exist outside of makerspaces. Many are also believers in the DIY (Do It Yourself) ethos.</p>
            </section>
