        <section>
            <h3>About Us</h3>
            <p>We are a 501(c)3 non-profit makerspace next to Uptown that has been open since February 6th, 2016. We host events, offer classes, make tools available for use and provide spaces to work. The events and classes cover a variety of art, technology, and other topics. Many diverse members use our space, providing many opportunities for learning and collaboration.</p>
            <p>Feel free to stop by any time during business hours to check out the space or see what we’ve been doing by looking at out our <a href="https://www.flickr.com/photos/confluent_space/">photo log</a>. Please note the shop space is restricted to those 18 or older and classroom/event space is limited to those 8 and older (accompanied by an adult). Many events set their own age minimum so please check the appropriate event postings.</p>
            <blockquote>
                <p>Under the blazing sun by the blue rivers, we find the fun in failure and the courage in collaboration.</p>
