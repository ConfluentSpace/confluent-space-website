        <section>
            <h3>Mission and Core Values</h3>
            <p>Our mission is to facilitate the education and growth of artists, inventors, technologists, and hobbyists by providing the space, tools, safety and education to enable the creation of art, technology, business, culture, and community.</p>
            <p>Our Core Values:</p>
            <ul>
                <li>Make it awesome, for everybody.</li>
                <li>Embrace the visionary by enabling the cycle imagine, make, learn.</li>
                <li>Empower the community by striving towards complete accessibility and sustainability.</li>
                <li>Default to transparency, consensus, and inclusivity.</li>
                <li>Be humble and have as much fun as possible!</li>
            </ul>
        </section>
