                <p>The electronics lab is a partly secluded room attached to the back of the garage. Check our <a href="/calendar">calendar</a> to see when the next 3D printer or laser cutter tool training is scheduled. If there isn’t one available soon <a href="mailto:confluent.space@gmail.com">send us an email</a> or message us <a href="https://www.facebook.com/ConfluentSpace/">on Facebook</a> to arrange one.</p>
                <aside class="fixme">
                    <img src="/images/pages/resources/electronicslab.jpg" alt="Corner view of the electronics lab">
                </aside>
                <p>Members must be 13 years or older (accompanied by an adult until 18) to use. The laser cutter operators must be 18 years or older. <strong>No alcohol is allowed in this space at any time.</strong></p>
                <ul>
                    <li>Computer with internet access</li>
                    <li>Laser Cutter** (<a href="/resources/laser-cutter">Details</a>)</li>
                    <li>3x 1.75mm filament 3D printers** (<a href="/resources/3d-printers">Details</a>)</li>
                    <li>Computer-controlled paper cutter</li>
                    <li>Oscilloscope</li>
                    <li>Soldering iron (variable temperature)</li>
                    <li>Assorted tools (digital caliper, etc.)</li>
                    <li>Miscellaneous parts, cables, and wires</li>
