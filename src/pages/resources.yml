        <section>
            <h3>Metal and Woodworking Shop</h3>
            <p>The shop is at the back of our building and includes many useful tools. This is a list of the major tools we have available for use. Many of these require you to take training first before you can use them. Check our <a href="/calendar">calendar</a> to see when the next tool training is scheduled. If there isn’t one available soon <a href="mailto:confluent.space@gmail.com">send us an email</a> or message us <a href="https://www.facebook.com/ConfluentSpace/">on Facebook</a> to arrange one.</p>
            <p>Members must be 18 years or older to use the shop, no exceptions. <strong>No alcohol is allowed in this space at any time.</strong></p>
