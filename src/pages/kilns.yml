            <h3 id="times">When do you run your kilns?</h3>
            <p>We run them when we have pieces to fire, when our resident kiln expert is available, and typically late in the evening so they can run over night and avoid conflicting with normal usages of the garage space. Please plan ahead to make sure you have plenty of time if we are not able to fire your piece right away.</p>
