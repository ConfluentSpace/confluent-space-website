            <section>
                <h3 id="firing">What is a "firing"?</h3>
                <p>Firing is the process of putting dried shaped clay into a kiln and letting the kiln slowly heat up to the high temperature needed for baking. When the desired temperature is reached, the kiln will turn off and start slowly cooling down. A normal kiln firing takes many hours to complete to avoid breaking or exploding pieces.</p>
                <h3 id="glaze">What is "glaze"?</h3>
                <p>Glaze is a substance which hardens and fuses to ceramic (fired clay) when heated providing color, decoration, and waterproofing. Glazed ceramics must be fired again to make the glaze permanent. At Confluent as fees are per firing not per piece, you will need to pay for two firings to finish a glazed piece.</p>
            </section>
